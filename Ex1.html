<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var num = Number(prompt("Nhập số :"));
        var sum = 0;
        while (num != -1){
            num = Number(prompt("Nhập số"));
            sum += num;
        }
        alert(sum);
    </script>
</body>
</html>
